<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact form</title>
    <link rel="stylesheet" href="/static/css/oceanform.css" />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
    </header>

    <div id="form">
      <div class="fish" id="fish"></div>
      <div class="fish" id="fish2"></div>

      <form id="waterform" method="post">
        <div class="formgroup" id="name-form">
          <label for="name">Your name*</label>
          <input type="text" id="name" name="name" alt="name" />
        </div>

        <div class="formgroup" id="email-form">
          <label for="email">Your e-mail*</label>
          <input type="email" id="email" name="email" alt="email" />
        </div>

        <div class="formgroup" id="message-form">
          <label for="message">Your message</label>
          <textarea id="message" name="message" alt="add message"></textarea>
        </div>

        <input type="submit" value="Send your message!" />
      </form>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/static/js/oceanform.js"></script>
  </body>
</html>
