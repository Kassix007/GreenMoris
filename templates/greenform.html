<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="/static/css/greenform.css" />
  </head>
  <body>
    <head>
      <title>Contact form</title>
      <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
      <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <div id="error"></div>
      <div class="form-container">
        <video autoplay muted loop id="background-video">
          <source src="/static/images/video.mp4" type="video/mp4" />
          Your browser does not support HTML5 video.
        </video>
        <form action="/" id="form" method="GET">
          <h3>Contact Us</h3>
          <input id="username" type="text" placeholder="Enter Name" />
          <input id="email" type="email" placeholder="Enter Email" />
          <input id="textarea" type="textarea" placeholder="Add Comment" />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </body>

    <script src="/static/css/greenform.js"></script>
  </body>
</html>
